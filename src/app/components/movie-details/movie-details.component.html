
<div class="alert alert-warning" *ngIf="error || !movie else movieTemp">
  Film bulunamadÄ±!! veya 
  {{error}}
</div>

<ng-template #movieTemp>
  <div class="card">
    <div class="row">
      <div class="col-md-4">
        <img src="assets/img/{{movie?.imageUrl}}" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{movie?.title}}</h1>
          <p class="card-text">{{movie?.description}}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
