<h1>Create Movie</h1>


<form #form="ngForm" (ngSubmit)="createMovie()">

  <div class="mb-3">
    <label for="title" class="form-lbel">Title</label>
    <input required minlength="5" #title="ngModel" type="text" name="title" class="form-control" [(ngModel)]="formModel.title" >
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched" >
      <p *ngIf="title.errors?.['required']">gerekli alan!!!</p>
      <p *ngIf="title.errors?.['minlength']">min 5 karakter olmalıdır!!</p>
    </div>
  </div>


  <div class="mb-3">
    <label for="description" class="form-lbel">Description</label>
    <textarea required minlength="10" maxlength="50" type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="formModel.description"></textarea>
    <div class="alert alert-danger" *ngIf="description.invalid && description.touched" >gerekli alan doldurulmalıdır.</div>
  </div>

  <div class="mb-3">
    <label for="imageUrl" class="form-lbel">Image Url</label>
    <input required type="text" name="imageUrl" class="form-control"  [(ngModel)]="formModel.imageUrl" #imageUrl="ngModel">
    <div class="alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched" >gerekli alan doldurulmalıdır.</div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-lbel">Category</label>
    <select required class="form-select" name="categoryId" [(ngModel)]="formModel.categoryId" #categoryId="ngModel">
      <option value="-1">Seçiniz</option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="categoryId.invalid && categoryId.touched" >gerekli alan doldurulmalıdır.</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Create</button>

</form>
